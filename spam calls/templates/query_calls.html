{% extends "template.html" %}

{% block main %}

<div class="mb-2">
    <div class="container">
        <form id="test" action="{{ url_for('query_calls') }}" method="POST">
            <div class="form-group row">
                <div class="col-auto">
                    <input name="phone" type="tel" class="mb-2 form-control" id="calls" required
                        placeholder="Phone Number" maxlength="20" pattern="^[+]*[0-9]{1,4}[-\s0-9]{1,}[0-9]{1,}$">
                    <input type="number" name="rank" id="calls" class="mb-2 form-control" placeholder="Rank, optional"
                        pattern="^[0-9]*$">
                </div>
            </div>
            <button type="submit" class="col-auto btn btn-success">Query</button>
        </form>
    </div>
</div>

{% endblock %}
