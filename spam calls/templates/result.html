{% extends "template.html" %}

{% block main %}

<div class="container">
    <div class="row">

        <label class="form-label">result of {{action}} : {{msg}}</label>
        <div class="row">
            <div class="col-2">Phone number</div>
            <div class="col-4">comments</div>
        </div>
        
        {% if action == 'add'%}
        <div class="row">
            <div class="col-2">{{ data[0] }}</div>
            <div class="col-4">{{ data[1] }}</div>
        </div>
        {% endif %}

        {% for rec in data %}
        <div class="row">
            <div class="col-2">{{ rec["phone"] }}</div>
            <div class="col-4">{{ rec["comments"] }}</div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
