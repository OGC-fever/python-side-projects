<html>

<head>
    {% include "head.html" %}
</head>

<body class="bg-dark">
    <div class="container content-center">


        <div class="card text-white bg-dark">
            <img class="card-img-top rounded-0" id="photo_modal" loading="lazy"></img>
            <div class="card-img-overlay text-end py-0 px-0 mx-1 my-1">
                <button class="btn-close bg-warning" data-bs-dismiss="modal"></button>
            </div>
            <div class="card-body">
                <p id="text_modal" class="card-text">
                </p>
                <p class="card-text text-end">
                    <small id="author_modal" class="blockquote-footer">
                    </small>
                </p>
            </div>
            <div class="text-center btn-group card-footer">
                <button class="btn btn-outline-warning">
                    <i class="fs-4 bi bi-trash"></i>
                </button>
                <button class="btn btn-outline-warning">
                    <i class="fs-4 bi bi-hand-thumbs-up"></i>
                </button>
                <button class="btn btn-outline-warning">
                    <i class="fs-4 bi bi-hand-thumbs-down"></i>
                </button>
                <button class="btn btn-outline-warning">
                    <i class="fs-4 bi bi-chat-dots"></i>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
