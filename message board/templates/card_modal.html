{% extends "template.html" %}

{% block head %}
{% endblock %}

{% block body %}

<div class="card text-white bg-dark">
    <div class="my-2 mx-auto">
        <img class="card-img-top rounded-0" src="{{ url_for('image_route',id=id,type='image') }}" loading="lazy"></img>
        <div class="card-body">
            {% if data.msg: %}
            <p id="text_modal" class="card-text">
                {{ data.msg }}
            </p>
            {% endif %}
            {% if data.name: %}
            <p class="card-text text-end">
                <small id="author_modal" class="blockquote-footer">
                    {{ data.name }}
                </small>
            </p>
            {% endif %}
        </div>
        <div class="text-center">
            <a class="btn btn-outline-warning">
                <i class="fs-4 bi bi-arrow-left-circle"></i>
            </a>
            <div class="btn-group card-footer">
                <a class="btn btn-outline-warning">
                    <i class="fs-4 bi bi-trash"></i>
                </a>
                <!-- <a class="btn btn-outline-warning">
                        <i class="fs-4 bi bi-hand-thumbs-up"></i>
                    </a>
                    <a class="btn btn-outline-warning">
                        <i class="fs-4 bi bi-hand-thumbs-down"></i>
                    </a> -->
                <a class="btn btn-outline-warning">
                    <i class="fs-4 bi bi-chat-dots"></i>
                </a>

            </div>
        </div>
    </div>
</div>

{% endblock %}
