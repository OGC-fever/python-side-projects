{% extends "template.html" %}

{% block head %}
{% endblock %}

{% block body %}

<div class="card text-white bg-dark">
    <div class="my-2 mx-auto w-50">
        <img class="card-img-top rounded-0" src="{{ url_for('image_route',id=id,type='image') }}" loading="lazy"
            onclick="javascript:history.back()"></img>
        <div class="card-body">
            {% if data.msg: %}
            <p id="text_modal" class="card-text">
                {{ data.msg.replace("\n","<br>")|safe }}
            </p>
            {% endif %}
            {% if data.name: %}
            <p class="card-text text-end">
                <small id="author_modal" class="blockquote-footer">
                    {{ data.name }}
                </small>
            </p>
            {% endif %}
        </div>
        <div class="text-center">
            <button onclick="javascript:history.back()" class="btn btn-outline-warning">
                <i class="fs-4 bi bi-arrow-left-circle"></i>
            </button>
            <div class="btn-group card-footer">
                <button class="btn btn-outline-warning">
                    <i class="fs-4 bi bi-trash"></i>
                </button>
                <button class="btn btn-outline-warning">
                    <i class="fs-4 bi bi-chat-dots"></i>
                </button>

            </div>
        </div>
    </div>
</div>
{% endblock %}
